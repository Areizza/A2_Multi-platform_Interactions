<!DOCTYPE html>
<html>
    <head>
        <title>Cylinder and Plane</title>
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
        <script src="js/create-cow-component.js"></script>
        <script src="js/delete-cow-component.js"></script>
    </head>
    <body>
        <a-scene> 
            <!-- asset management system helps to cache resources for reuse -->
            <a-assets>
                <!-- crossorigin allows loading from other domains, always use response type on .glb and sound files -->
                <a-asset-item id="helmet" crossorigin="anonymous" response-type="arraybuffer" src="assets/models/DamagedHelmet.glb"></a-asset-item>
            </a-assets>

             <!--#region ENVIRONMENT  -->
            <a-entity   id="ground"
                        position= "0 0 0"
                        rotation = "-90 0 0"
                        scale = "1 1 1"
                        geometry="primitive:plane; width:10; height:10;"
                        material="color:#7BC8A4"
                        static-body>
            </a-entity>
            <a-entity   id="ceiling"
                        position= "0 3.5 0"
                        rotation = "90 0 0"
                        scale = "1 1 1"
                        geometry="primitive:plane; width:10; height:10;"
                        material="color:#7BC8A4"
                        static-body>
            </a-entity>
            <a-entity   id="wall_right"
                        position= "5 0 0"
                        rotation = "0 -90 0"
                        scale = "1 1 1"
                        geometry="primitive:plane; width:10; height:7;"
                        material="color:blue"
                        static-body>
            </a-entity>
            <a-entity   id="wall_left"
                        position= "-5 0 0"
                        rotation = "0 90 0"
                        scale = "1 1 1"
                        geometry="primitive:plane; width:10; height:7;"
                        material="color:blue"
                        static-body>
            </a-entity>
            <a-entity   id="wall_back"
                        position= "0 0 5"
                        rotation = "0 180 0"
                        scale = "1 1 1"
                        geometry="primitive:plane; width:10; height:7;"
                        material="color:blue"
                        static-body>
            </a-entity>
            <a-entity   id="wall_front"
                        position= "0 0 -5"
                        rotation = "0 0 0"
                        scale = "1 1 1"
                        geometry="primitive:box; width:10; height:7; depth:0.001;"
                        material="color:blue"
                        static-body>
            </a-entity>

            <a-entity   id="table"
                        geometry="primitive:box; width:6; height:1; depth:2;"
                        material="color:#c19a6b;">
            </a-entity>
            <!--#endregion -->

            <a-entity   id="trash"
                        class="clickable"
                        position= "-2 0.5 0"
                        geometry="primitive:box; width:1; height:0.1; depth:1;"
                        material="color:black;">
            </a-entity>
            <a-entity   id="oven"
                        position= "0 0 -4.5"
                        geometry="primitive:box; width:3; height:4; depth:1;"
                        material="color:#808080;">
            </a-entity>
            <a-entity   id="fire"
                        class="clickable"
                        position= "0 0.7 -4"
                        geometry="primitive:box; width:2; height:1; depth:0.03;"
                        material="color:red;">
            </a-entity>
            <a-entity   id="plate"
                        class="clickable"
                        position= "0 0.5 0"
                        create-cow-component=""
                        geometry="primitive:cylinder; radius:0.8; height:0.03;"
                        material="color:white;">

                        <a-entity   id="pizza"
                                    class="clickable"
                                    position= "0 0.1 0"
                                    create-cow-component=""
                                    geometry="primitive:cylinder; radius:0.7; height:0.05;"
                                    material="color:#bf8d3c;">
                        </a-entity>
            </a-entity>

            <a-entity   id="cheese_button"
                        class="clickable"
                        position= "1.5 0.55 -0.5"
                        create-cow-component=""
                        geometry="primitive:cylinder; radius:0.3; height:0.05;"
                        material="color:#ffd867;">
            </a-entity>
            <a-entity   id="pepperoni_button"
                        class="clickable"
                        position= "1.5 0.55 0.5"
                        create-cow-component=""
                        geometry="primitive:cylinder; radius:0.3; height:0.05;"
                        material="color:#ca2521;">
            </a-entity>


            <!-- <a-entity   id="damaged_helmet"
                        gltf-model="#helmet"
                        position="0 1 -2">
            </a-entity> -->


            <!-- camera and lights, add cursor component to camera-->
            <a-entity position="0 1.2 2" camera look-controls wasd-controls>
                <!-- cursor allows us to interact with objects; add raycaster and set constraints to increase performance -->
                <!-- "objects" refers to entities that will trigger the raycaster (i.e. set objects to class name .clickable to only trigger entities with clickable as class) -->
                <!-- raycaster only check entities with class name "clickable" , decrease number of elements to check for-->
                <a-entity   cursor="rayOrigin:mouse"
                            raycaster="far:20; interval:100; objects:.clickable">
                </a-entity>
            </a-entity>

        </a-scene>
    </body>
</html>
