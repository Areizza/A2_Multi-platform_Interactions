<!DOCTYPE html>
<html>
    <head>
        <title>Cylinder and Plane</title>
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    </head>
    <body>
        <a-scene> 
            <!-- asset management system helps to cache resources for reuse -->
            <a-assets>
                <!-- crossorigin allows loading from other domains, always use response type on .glb and sound files -->
                <a-asset-item id="helmet" crossorigin="anonymous" response-type="arraybuffer" src="assets/models/DamagedHelmet.glb"></a-asset-item>
            </a-assets>

            <a-entity   id="ground"
                        position= "0 0 0"
                        rotation = "-90 0 0"
                        scale = "1 1 1"
                        geometry="primitive:plane; width:10; height:10;"
                        material="color:#7BC8A4">
            </a-entity>
            <a-entity   id="some_cylinder"
                        geometry="primitive:cylinder; radius:0.4; height:0.1;"
                        material="color:rgb(255, 200, 100);">
            </a-entity>
            <a-entity   id="damaged_helmet"
                        gltf-model="#helmet"
                        position="0 1 -2">
            </a-entity>
            
        </a-scene>
    </body>
</html>
